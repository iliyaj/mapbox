<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>ImageOverlay with georeferenced scanned map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:100px; width:100%; }
</style>
</head>
<body>

<div id='map'></div>
  
<div class='map-overlay top'>
<div class='map-overlay-inner'>
<label>Layer opacity: <span id='slider-value'>100%</span></label>
<input id='slider' type='range' min='0' max='100' step='0' value='100' />
</div>
</div>
  
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoicG93ZXJiaXBybzEiLCJhIjoiY2p4d3NqdjlxMGo3aDNtczUwcXppZmI0NiJ9.y1TQSJbi5ckc3U9kYdYkcw';
var imageUrl = 'https://jokic.co/content/images/2019/11/sj5505crop.png',
    // This is the trickiest part - you'll need accurate coordinates for the
    // corners of the image. You can find and create appropriate values at
    // http://maps.nypl.org/warper/ or
    // http://www.georeferencer.org/
    imageBounds = L.latLngBounds([
        [-37.998502, 144.001323],
        [-36.998582, 145.501286]]);

var map = L.mapbox.map('map')
    .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11'))
    .fitBounds(imageBounds);

// See full documentation for the ImageOverlay type:
// http://leafletjs.com/reference.html#imageoverlay
var overlay = L.imageOverlay(imageUrl, imageBounds)
    .addTo(map);
 
var slider = document.getElementById('slider');
var sliderValue = document.getElementById('slider-value');
 
slider.addEventListener('input', function(e) {
// Adjust the layers opacity. layer here is arbitrary - this could
// be another layer name found in your style or a custom layer
// added on the fly using `addSource`.
map.setPaintProperty('imageUrl', 'raster-opacity', parseInt(e.target.value, 10) / 100);
 
// Value indicator
sliderValue.textContent = e.target.value + '%';
});
</script>

</body>
</html>
